name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:

  CI:

    runs-on: ubuntu-latest

    steps:
    - name: checkout code 
      uses: actions/checkout@v3
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag webapp:${{ GITHUB_RUN_NUMBER }}-${{ git.sha }}
